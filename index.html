<!DOCTYPE html>
<html>
<head>
    <title>itsuwa - runtime document</title>
</head>
<body>
    <script type="text/javascript" src="itsuwa.js"></script>
    <script type="text/javascript">

    // function
    function example(a /** this is first param */,
                     b /** this is second */,
                     c /** and this is last */)
    /** this function does nothing */
    {
        /**
         * // this is example
         * test(a, b, c); // call the function like this
         */
        if (condition) {
            /** return true in this condition */
            return true;
        } else {
            /** return false */
            return false;
        }
    }
    itsuwa(example);

    // class
    function Class(a /** number */,
                   b /** string */,
                   c /** boolean */)
    /** this is class */
    {
        /** var instance = new Class(0xABCDEF, 'JongChan Choi', true); */
        this.num = a;
        this.str = b;
        this.bool = c;
    }
    Class.prototype.func = function ()/** instance method */ {
        /**
         * var instance = new Class(0,'',false);
         * instance.func();
         */
         /** nothing */ return;
    };
    Class.prototype.num = 123.456;
    Class.prototype.str = 'Hello, World!';
    Class.prototype.bool = true;
    Class.foo = 0;
    Class.bar = [0, '', false];
    Class.baz = new Class;
    itsuwa(Class);

    // instance
    itsuwa(new Class);
    </script>
</body>
</html>
